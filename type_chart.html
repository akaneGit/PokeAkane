<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAkane - タイプ相性表 💎</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(45deg, #43e97b, #38f9d7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background: linear-gradient(45deg, #ff6b9d, #4facfe);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .type-effectiveness-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .table-container {
            overflow-x: auto;
            overflow-y: visible;
            max-width: 100%;
            width: fit-content;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 0 auto;
            min-width: 100%;
        }

        .section-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
        }

        .effectiveness-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            font-size: 0.8rem;
            table-layout: fixed;
        }

        .effectiveness-table th,
        .effectiveness-table td {
            border: 1px solid #ddd;
            padding: 6px 4px;
            text-align: center;
            position: relative;
            width: auto;
            min-width: 45px;
            max-width: 80px;
            overflow: hidden;
        }

        .effectiveness-table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
            display: table-cell !important;
            text-align: center !important;
            vertical-align: middle !important;
        }

        .effectiveness-table th .type-header {
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 4px !important;
            flex-direction: row !important;
            white-space: nowrap !important;
        }

        .effectiveness-table .row-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            position: sticky;
            left: 0;
            z-index: 5;
        }

        .effectiveness-table .corner-cell {
            background: linear-gradient(45deg, #43e97b, #38f9d7);
            z-index: 15;
        }

        /* 効果倍率の色分け */
        .effectiveness-0 { background: #333; color: white; } /* 無効 */
        .effectiveness-025 { background: #ff4757; color: white; } /* いまひとつ 0.25x */
        .effectiveness-05 { background: #ff6b7c; color: white; } /* いまひとつ 0.5x */
        .effectiveness-1 { background: #f1f2f6; color: #333; } /* 等倍 1x */
        .effectiveness-2 { background: #5fb3ff; color: white; } /* ばつぐん 2x */
        .effectiveness-4 { background: #3742fa; color: white; } /* ばつぐん 4x */

        .type-icon-cell {
            width: 60px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .type-ノーマル { background: #A8A878; color: white; }
        .type-ほのお { background: #F08030; color: white; }
        .type-みず { background: #6890F0; color: white; }
        .type-でんき { background: #F8D030; color: black; }
        .type-くさ { background: #78C850; color: white; }
        .type-こおり { background: #98D8D8; color: black; }
        .type-かくとう { background: #C03028; color: white; }
        .type-どく { background: #A040A0; color: white; }
        .type-じめん { background: #E0C068; color: black; }
        .type-ひこう { background: #A890F0; color: white; }
        .type-エスパー { background: #F85888; color: white; }
        .type-むし { background: #A8B820; color: white; }
        .type-いわ { background: #B8A038; color: white; }
        .type-ゴースト { background: #705898; color: white; }
        .type-ドラゴン { background: #7038F8; color: white; }
        .type-あく { background: #705848; color: white; }
        .type-はがね { background: #B8B8D0; color: black; }
        .type-フェアリー { background: #EE99AC; color: white; }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 15px;
            background: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            font-weight: bold;
        }

        .legend-symbol {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .super-effective {
            color: #4CAF50;
        }

        .not-very-effective {
            color: #FF9800;
        }

        .no-effect {
            color: #F44336;
        }

        .type-icon {
            width: 14px;
            height: 14px;
            margin-right: 3px;
            vertical-align: middle;
            flex-shrink: 0;
        }

        .type-header {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            gap: 4px !important;
            flex-direction: row !important;
            font-size: 0.75rem;
            padding: 4px 2px;
            white-space: nowrap;
            min-width: 70px;
            max-width: 100px;
        }

        .quick-search {
            margin: 20px 0;
            text-align: center;
        }

        .type-selector {
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 25px;
            background: white;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            min-width: 180px;
        }

        .type-selector option {
            background: white;
            color: #333;
            padding: 8px;
        }

        .type-selector:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 0 10px rgba(255, 107, 157, 0.3);
        }

        .highlight {
            background: rgba(255, 255, 0, 0.3) !important;
            border: 2px solid #ff6b9d !important;
            animation: pulse 1s infinite;
            box-shadow: 0 0 10px rgba(255, 107, 157, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .effectiveness-table {
                font-size: 0.7rem;
            }
            
            .type-icon-cell {
                width: 40px;
                height: 30px;
                font-size: 0.6rem;
            }
            
            .effectiveness-table th,
            .effectiveness-table td {
                padding: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>タイプ相性表 💎</h1>
        <p>縦：攻撃側タイプ → 横：防御側タイプの相性をチェック！</p>
    </div>

    <div class="nav-links">
        <a href="pokemon_gallery.html" class="nav-link">📚 図鑑に戻る</a>
        <a href="nature_chart.html" class="nav-link">🌟 性格表</a>
    </div>

    <div class="type-effectiveness-container">
        <div class="section-title">タイプ相性チャート</div>
        
        <div class="quick-search">
            <select class="type-selector" id="attackingType">
                <option value="">攻撃タイプ選択</option>
                <option value="ノーマル">ノーマル</option>
                <option value="ほのお">ほのお</option>
                <option value="みず">みず</option>
                <option value="でんき">でんき</option>
                <option value="くさ">くさ</option>
                <option value="こおり">こおり</option>
                <option value="かくとう">かくとう</option>
                <option value="どく">どく</option>
                <option value="じめん">じめん</option>
                <option value="ひこう">ひこう</option>
                <option value="エスパー">エスパー</option>
                <option value="むし">むし</option>
                <option value="いわ">いわ</option>
                <option value="ゴースト">ゴースト</option>
                <option value="ドラゴン">ドラゴン</option>
                <option value="あく">あく</option>
                <option value="はがね">はがね</option>
                <option value="フェアリー">フェアリー</option>
            </select>
            
            <select class="type-selector" id="defendingType">
                <option value="">防御タイプ選択</option>
                <option value="ノーマル">ノーマル</option>
                <option value="ほのお">ほのお</option>
                <option value="みず">みず</option>
                <option value="でんき">でんき</option>
                <option value="くさ">くさ</option>
                <option value="こおり">こおり</option>
                <option value="かくとう">かくとう</option>
                <option value="どく">どく</option>
                <option value="じめん">じめん</option>
                <option value="ひこう">ひこう</option>
                <option value="エスパー">エスパー</option>
                <option value="むし">むし</option>
                <option value="いわ">いわ</option>
                <option value="ゴースト">ゴースト</option>
                <option value="ドラゴン">ドラゴン</option>
                <option value="あく">あく</option>
                <option value="はがね">はがね</option>
                <option value="フェアリー">フェアリー</option>
            </select>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-symbol super-effective">○</div>
                <span>ばつぐん (2倍)</span>
            </div>
            <div class="legend-item">
                <div class="legend-symbol not-very-effective">△</div>
                <span>いまひとつ (0.5倍)</span>
            </div>
            <div class="legend-item">
                <div class="legend-symbol no-effect">×</div>
                <span>こうかなし (0倍)</span>
            </div>
            <div class="legend-item">
                <span>（等倍は表示なし）</span>
            </div>
        </div>

        <div class="table-container">
            <table class="effectiveness-table" id="effectivenessTable">
                <!-- テーブルがJavaScriptで動的生成される -->
            </table>
        </div>
    </div>

    <script>
        // タイプ相性データ（攻撃側 → 防御側の倍率）
        const typeEffectiveness = {
            "ノーマル": {"いわ": 0.5, "ゴースト": 0, "はがね": 0.5},
            "ほのお": {"ほのお": 0.5, "みず": 0.5, "くさ": 2, "こおり": 2, "むし": 2, "いわ": 0.5, "ドラゴン": 0.5, "はがね": 2},
            "みず": {"ほのお": 2, "みず": 0.5, "くさ": 0.5, "じめん": 2, "いわ": 2, "ドラゴン": 0.5},
            "でんき": {"みず": 2, "でんき": 0.5, "くさ": 0.5, "じめん": 0, "ひこう": 2, "ドラゴン": 0.5},
            "くさ": {"ほのお": 0.5, "みず": 2, "くさ": 0.5, "どく": 0.5, "じめん": 2, "ひこう": 0.5, "むし": 0.5, "いわ": 2, "ドラゴン": 0.5, "はがね": 0.5},
            "こおり": {"ほのお": 0.5, "みず": 0.5, "くさ": 2, "こおり": 0.5, "じめん": 2, "ひこう": 2, "ドラゴン": 2, "はがね": 0.5},
            "かくとう": {"ノーマル": 2, "こおり": 2, "どく": 0.5, "ひこう": 0.5, "エスパー": 0.5, "むし": 0.5, "いわ": 2, "ゴースト": 0, "あく": 2, "はがね": 2, "フェアリー": 0.5},
            "どく": {"くさ": 2, "どく": 0.5, "じめん": 0.5, "いわ": 0.5, "ゴースト": 0.5, "はがね": 0, "フェアリー": 2},
            "じめん": {"ほのお": 2, "でんき": 2, "くさ": 0.5, "どく": 2, "ひこう": 0, "むし": 0.5, "いわ": 2, "はがね": 2},
            "ひこう": {"でんき": 0.5, "くさ": 2, "かくとう": 2, "いわ": 0.5, "はがね": 0.5, "むし": 2},
            "エスパー": {"かくとう": 2, "どく": 2, "エスパー": 0.5, "あく": 0, "はがね": 0.5},
            "むし": {"ほのお": 0.5, "くさ": 2, "かくとう": 0.5, "どく": 0.5, "ひこう": 0.5, "エスパー": 2, "ゴースト": 0.5, "あく": 2, "はがね": 0.5, "フェアリー": 0.5},
            "いわ": {"ほのお": 2, "こおり": 2, "かくとう": 0.5, "じめん": 0.5, "ひこう": 2, "むし": 2, "はがね": 0.5},
            "ゴースト": {"ノーマル": 0, "エスパー": 2, "ゴースト": 2, "あく": 0.5},
            "ドラゴン": {"ドラゴン": 2, "はがね": 0.5, "フェアリー": 0},
            "あく": {"かくとう": 0.5, "エスパー": 2, "ゴースト": 2, "あく": 0.5, "フェアリー": 0.5},
            "はがね": {"ほのお": 0.5, "みず": 0.5, "でんき": 0.5, "こおり": 2, "いわ": 2, "はがね": 0.5, "フェアリー": 2},
            "フェアリー": {"ほのお": 0.5, "かくとう": 2, "どく": 0.5, "ドラゴン": 2, "あく": 2, "はがね": 0.5}
        };

        const types = ["ノーマル", "ほのお", "みず", "でんき", "くさ", "こおり", "かくとう", "どく", "じめん", "ひこう", "エスパー", "むし", "いわ", "ゴースト", "ドラゴン", "あく", "はがね", "フェアリー"];

        // テーブル生成
        function generateTable() {
            const table = document.getElementById('effectivenessTable');
            
            // ヘッダー行（防御側を横に）
            let html = '<tr><th class="corner-cell">攻撃↓<br>防御→</th>';
            types.forEach(type => {
                html += `<th class="type-${type}" style="white-space: nowrap; text-align: center; min-width: 60px;">
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px;">
                        <img src="type_images/${type}_backup.png" class="type-icon" alt="${type}" onerror="this.style.display='none'">
                        <span style="font-size: 0.7rem;">${type}</span>
                    </div>
                </th>`;
            });
            html += '</tr>';

            // データ行（攻撃側を縦に）
            types.forEach(attackingType => {
                html += `<tr><td class="row-header type-${attackingType}" style="white-space: nowrap; text-align: center;">
                    <div style="display: inline-flex; align-items: center; justify-content: center; gap: 4px;">
                        <img src="type_images/${attackingType}_backup.png" class="type-icon" alt="${attackingType}" onerror="this.style.display='none'">
                        <span>${attackingType}</span>
                    </div>
                </td>`;
                
                types.forEach(defendingType => {
                    let effectiveness = 1; // デフォルト等倍
                    
                    if (typeEffectiveness[attackingType] && typeEffectiveness[attackingType][defendingType] !== undefined) {
                        effectiveness = typeEffectiveness[attackingType][defendingType];
                    }
                    
                    let symbol = '';
                    let cssClass = '';
                    
                    if (effectiveness === 0) {
                        symbol = '×';
                        cssClass = 'no-effect';
                    } else if (effectiveness >= 2) {
                        symbol = '○';
                        cssClass = 'super-effective';
                    } else if (effectiveness <= 0.5) {
                        symbol = '△';
                        cssClass = 'not-very-effective';
                    }
                    // 等倍（1倍）は何も表示しない
                    
                    html += `<td class="${cssClass}" data-attacking="${attackingType}" data-defending="${defendingType}">
                        <span class="effectiveness-symbol">${symbol}</span>
                    </td>`;
                });
                html += '</tr>';
            });

            table.innerHTML = html;
        }

        // ハイライト機能
        function highlightSelection() {
            const attackingType = document.getElementById('attackingType').value;
            const defendingType = document.getElementById('defendingType').value;
            
            // 全てのハイライトをクリア
            document.querySelectorAll('.highlight').forEach(cell => {
                cell.classList.remove('highlight');
            });
            
            if (attackingType) {
                // 攻撃タイプの行をハイライト
                document.querySelectorAll(`[data-attacking="${attackingType}"]`).forEach(cell => {
                    cell.classList.add('highlight');
                });
            }
            
            if (defendingType) {
                // 防御タイプの列をハイライト
                document.querySelectorAll(`[data-defending="${defendingType}"]`).forEach(cell => {
                    cell.classList.add('highlight');
                });
            }
        }

        // イベントリスナー
        document.addEventListener('DOMContentLoaded', () => {
            generateTable();
            
            document.getElementById('attackingType').addEventListener('change', highlightSelection);
            document.getElementById('defendingType').addEventListener('change', highlightSelection);
        });
    </script>
</body>
</html>
