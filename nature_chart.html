<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAkane - 性格表 🌟</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-link {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background: linear-gradient(45deg, #ff6b9d, #4facfe);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .nature-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
        }

        .nature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .nature-card {
            background: linear-gradient(145deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid;
        }

        .nature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .nature-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .nature-effects {
            margin-bottom: 15px;
        }

        .stat-change {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            margin: 2px;
        }

        .stat-up {
            background: #ff6b9d;
            color: white;
        }

        .stat-down {
            background: #4facfe;
            color: white;
        }

        .stat-neutral {
            background: #95a5a6;
            color: white;
        }

        .nature-description {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }

        /* 性格別カラーリング */
        .nature-攻撃 { border-left-color: #e74c3c; }
        .nature-防御 { border-left-color: #3498db; }
        .nature-特攻 { border-left-color: #9b59b6; }
        .nature-特防 { border-left-color: #1abc9c; }
        .nature-素早さ { border-left-color: #f39c12; }
        .nature-中立 { border-left-color: #95a5a6; }

        .nature-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        .nature-table th,
        .nature-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .nature-table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
        }

        .nature-table .nature-name-cell {
            font-weight: bold;
            text-align: left;
            background: #f8f9fa;
        }

        .filter-controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #ff6b9d, #4facfe);
            color: white;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .filter-btn.active {
            background: linear-gradient(45deg, #43e97b, #38f9d7);
        }

        @media (max-width: 768px) {
            .nature-grid {
                grid-template-columns: 1fr;
            }
            
            .nature-table {
                font-size: 0.8rem;
            }
            
            .nature-table th,
            .nature-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>性格表 🌟</h1>
        <p>ポケモンの性格による能力値補正一覧</p>
    </div>

    <div class="nav-links">
        <a href="pokemon_gallery.html" class="nav-link">📚 図鑑に戻る</a>
        <a href="type_chart.html" class="nav-link">💎 タイプ相性表</a>
    </div>

    <div class="nature-container">
        <div class="section-title">性格による能力補正</div>
        
        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">全て</button>
            <button class="filter-btn" data-filter="攻撃">攻撃↑</button>
            <button class="filter-btn" data-filter="防御">防御↑</button>
            <button class="filter-btn" data-filter="特攻">特攻↑</button>
            <button class="filter-btn" data-filter="特防">特防↑</button>
            <button class="filter-btn" data-filter="素早さ">素早さ↑</button>
            <button class="filter-btn" data-filter="中立">中立</button>
        </div>

        <div class="nature-grid" id="natureGrid">
            <!-- 性格カードがJavaScriptで動的生成される -->
        </div>

        <table class="nature-table">
            <thead>
                <tr>
                    <th>性格</th>
                    <th>攻撃</th>
                    <th>防御</th>
                    <th>特攻</th>
                    <th>特防</th>
                    <th>素早さ</th>
                    <th>特徴</th>
                </tr>
            </thead>
            <tbody id="natureTableBody">
                <!-- テーブル行がJavaScriptで動的生成される -->
            </tbody>
        </table>
    </div>

    <script>
        // 性格データ（ステータス順＋補正順で整理）
        const natures = [
            // 攻撃↑系（下降補正昇順）
            { name: "さみしがり", up: "攻撃", down: "防御", category: "攻撃", description: "攻撃特化だが物理耐久が下がる" },
            { name: "いじっぱり", up: "攻撃", down: "特攻", category: "攻撃", description: "攻撃力が高まり、物理アタッカーに最適" },
            { name: "やんちゃ", up: "攻撃", down: "特防", category: "攻撃", description: "攻撃重視で特殊耐久を犠牲にする" },
            { name: "ゆうかん", up: "攻撃", down: "素早さ", category: "攻撃", description: "高火力だが鈍足、トリックルーム向き" },

            // 防御↑系（下降補正昇順）
            { name: "ずぶとい", up: "防御", down: "攻撃", category: "防御", description: "物理耐久重視の特殊アタッカー向き" },
            { name: "わんぱく", up: "防御", down: "特攻", category: "防御", description: "物理受けに特化した性格" },
            { name: "のうてんき", up: "防御", down: "特防", category: "防御", description: "物理耐久重視だが特殊に弱い" },
            { name: "のんき", up: "防御", down: "素早さ", category: "防御", description: "物理受けでトリックルーム適性" },

            // 特攻↑系（下降補正昇順）
            { name: "ひかえめ", up: "特攻", down: "攻撃", category: "特攻", description: "特殊アタッカーの定番性格" },
            { name: "おっとり", up: "特攻", down: "防御", category: "特攻", description: "特殊火力重視で物理耐久犠牲" },
            { name: "うっかりや", up: "特攻", down: "特防", category: "特攻", description: "特殊火力最優先の脆い型" },
            { name: "れいせい", up: "特攻", down: "素早さ", category: "特攻", description: "高火力特殊でトリックルーム向き" },

            // 特防↑系（下降補正昇順）
            { name: "おだやか", up: "特防", down: "攻撃", category: "特防", description: "特殊受けの基本性格" },
            { name: "おとなしい", up: "特防", down: "防御", category: "特防", description: "特殊耐久重視で物理に弱い" },
            { name: "しんちょう", up: "特防", down: "特攻", category: "特防", description: "特殊受けに最適" },
            { name: "なまいき", up: "特防", down: "素早さ", category: "特防", description: "特殊受けでトリックルーム適性" },

            // 素早さ↑系（下降補正昇順）
            { name: "おくびょう", up: "素早さ", down: "攻撃", category: "素早さ", description: "特殊アタッカーの最速性格" },
            { name: "せっかち", up: "素早さ", down: "防御", category: "素早さ", description: "速度重視で物理耐久犠牲" },
            { name: "ようき", up: "素早さ", down: "特攻", category: "素早さ", description: "物理アタッカーの最速性格" },
            { name: "むじゃき", up: "素早さ", down: "特防", category: "素早さ", description: "最速だが特殊に脆い" },

            // 中立系（補正なし）
            { name: "がんばりや", up: null, down: null, category: "中立", description: "能力補正なし、頑張り屋" },
            { name: "すなお", up: null, down: null, category: "中立", description: "能力補正なし、素直な性格" },
            { name: "てれや", up: null, down: null, category: "中立", description: "能力補正なし、照れ屋" },
            { name: "きまぐれ", up: null, down: null, category: "中立", description: "能力補正なし、気まぐれ" },
            { name: "まじめ", up: null, down: null, category: "中立", description: "能力補正なし、バランス型" }
        ];

        // 重複削除処理（念のため）
        const uniqueNatures = natures;

        let currentFilter = 'all';

        // 性格カード生成
        function generateNatureCards() {
            const grid = document.getElementById('natureGrid');
            const filteredNatures = currentFilter === 'all' 
                ? uniqueNatures 
                : uniqueNatures.filter(nature => nature.category === currentFilter);

            grid.innerHTML = filteredNatures.map(nature => {
                let effectsHtml = '';
                
                if (nature.up && nature.down) {
                    effectsHtml = `
                        <span class="stat-change stat-up">${nature.up}↑</span>
                        <span class="stat-change stat-down">${nature.down}↓</span>
                    `;
                } else {
                    effectsHtml = '<span class="stat-change stat-neutral">補正なし</span>';
                }

                return `
                    <div class="nature-card nature-${nature.category}">
                        <div class="nature-name">${nature.name}</div>
                        <div class="nature-effects">${effectsHtml}</div>
                        <div class="nature-description">${nature.description}</div>
                    </div>
                `;
            }).join('');
        }

        // テーブル生成
        function generateNatureTable() {
            const tbody = document.getElementById('natureTableBody');
            const filteredNatures = currentFilter === 'all' 
                ? uniqueNatures 
                : uniqueNatures.filter(nature => nature.category === currentFilter);
            
            tbody.innerHTML = filteredNatures.map(nature => {
                const stats = ['攻撃', '防御', '特攻', '特防', '素早さ'];
                const cells = stats.map(stat => {
                    if (nature.up === stat) return '<td style="background: #ff6b9d; color: white;">↑</td>';
                    if (nature.down === stat) return '<td style="background: #4facfe; color: white;">↓</td>';
                    return '<td>-</td>';
                }).join('');

                return `
                    <tr>
                        <td class="nature-name-cell">${nature.name}</td>
                        ${cells}
                        <td>${nature.description}</td>
                    </tr>
                `;
            }).join('');
        }

        // フィルター機能
        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.filter;
                    generateNatureCards();
                    generateNatureTable(); // テーブルも一緒に更新✨
                });
            });
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            generateNatureCards();
            generateNatureTable();
            setupFilters();
        });
    </script>
</body>
</html>
